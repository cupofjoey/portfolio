<h2>OOP Calculator</h2>


<div id="calculator">
  <form action='index.html' method='post' name='calc'>
    <input type='text' disabled='true' name='output' id='output' ng-model="output"/>
    <table id="buttontable">
      <tr ng-repeat="row in buttons">
        <td ng-repeat="button in row">
          <input type='button' value='{{button.value}}' ng-click="pushButton(button.value)"/>
        </td>                
      </tr>
    </table>
  </form>
</div>
